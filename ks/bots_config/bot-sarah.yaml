apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-sarah
  labels:
    app: bot-sarah
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-sarah
  template:
    metadata:
      labels:
        app: bot-sarah
    spec:
      containers:
      - name: bot-sarah
        imagePullPolicy: Never
        image: irc-http
        ports:
        - containerPort: 3000
        env:
        - name: IRC_HOST
          value: chat.freenode.net
        - name: IRC_PORT
          value: "6667"
        - name: IRC_NICK
          value: bot-sarah
        - name: IRC_CHANNEL
          value: hackeriet  
        - name: DEBUG
          value: "1" 
---
apiVersion: v1
kind: Service
metadata:
  name: bot-sarah-service
spec:
  selector:
    app: bot-sarah
  type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30649
